<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/59109fc361.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-white">
      <div class="display">
        <p class="input-text"></p>
        <p class="operand-text"></p>
        <p class="output-text"></p>
      </div>
      <div class="btn-panel">
        <button class="btn btn-clear">
          <i class="fa-solid fa-c"></i>
        </button>
        <button class="btn btn-delete">
          <i class="fa-sharp fa-solid fa-delete-left"></i>
        </button>
        <button class="btn btn-bg-color">
          <i class="fa-sharp fa-solid fa-moon moon-btn"></i>
          <i class="fa-solid fa-sun sun-btn swap-btn-icon"></i>
          <!-- <i class="fa-regular fa-lightbulb"></i> -->
          <!-- <i class="fa-solid fa-lightbulb"></i> -->
          <!-- <i class="fa-solid fa-circle-half-stroke"></i> -->
        </button>
        <button class="btn btn-plus-minus">
          <!-- <i class="fa-solid fa-power-off power-btn-icon"></i> -->
          <i class="fa-solid fa-plus-minus"></i>
        </button>

        <button class="btn btn-number btn-seven">7</button>
        <button class="btn btn-number btn-eight">8</button>
        <button class="btn btn-number btn-nine">9</button>
        <button class="btn btn-divide">
          <i class="fa-solid fa-divide"></i>
        </button>

        <button class="btn btn-number btn-four">4</button>
        <button class="btn btn-number btn-five">5</button>
        <button class="btn btn-number btn-six">6</button>
        <button class="btn btn-multiply">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="btn btn-number btn-one">1</button>
        <button class="btn btn-number btn-two">2</button>
        <button class="btn btn-number btn-three">3</button>
        <button class="btn btn-minus"><i class="fa-solid fa-minus"></i></button>

        <button class="btn btn-number btn-zero">0</button>
        <button class="btn btn-number btn-period">.</button>
        <button class="btn btn-equal">
          <i class="fa-solid fa-equals"></i>
        </button>
        <button class="btn btn-plus"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
